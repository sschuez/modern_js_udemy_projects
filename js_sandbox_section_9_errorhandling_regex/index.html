<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-6 mx-auto">
    			<h1>User Form</h1>
    			<form>
    				<div class="form-group">
    					<label>Name</label>
    					<input type="text" class="form-control" id="name" placeholder="Name">
    					<div class="invalid-feedback">
    						Name must be between 2 and 10 characters
    					</div>
    				</div>
    				<div class="form-group">
    					<label>Zipcode</label>
    					<input type="text" class="form-control" id="zip" placeholder="Name">
    					<div class="invalid-feedback">
    						Enter a valid zipcode
    					</div>
    				</div>
    				<div class="form-group">
    					<label>Email</label>
    					<input type="text" class="form-control" id="email" placeholder="Name">
    					<div class="invalid-feedback">
    						Enter valid email
    					</div>
    				</div>
    				<div class="form-group">
    					<label>Phone Number</label>
    					<input type="text" class="form-control" id="phone" placeholder="Phone Nunber">
    					<div class="invalid-feedback">
    						Enter a valid phone
    					</div>
    				</div>
    				<br>
    				<input type="submit" value="Submit" class="btn btn-primary btn-block">
    			</form>
    		</div>
    	</div>
    </div>	



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
